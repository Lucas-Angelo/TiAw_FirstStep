<body>
    <!--Row Principal-->
    <div class="container-fluid row m-0 p-0">
        <div class="col-sm-12 col-md-9 col-lg-9">

            <div class="row m-0 p-0">
                <div class="col-md-12 col-sm-12-col-lg-12 m-0 p-0 mt-0">

                    <div class="row m-0 p-0">
                        <div class="col-md-12 col-sm-12-col-lg-12 ml-3 p-0 mb-3 ">
                            <div class="card ativado" style="width: 100%; ">
                                <a class="removeAncora" href="encontreesporte.html">
                                    <img class="card-img-top" src="images/logosemfundo.png" id="imgPrincipal" alt="Card image cap" style="width: 100%;">
                                    <div class="card-body">
                                        <h5 class="card-title">Encontre seu esporte</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--Fim do Row do card First Step-->


                    <!--Area dos 3 cards-->

                    <div class="row p-0 ml-3">
                        <div class="col-md-4 col-sm-12 col-lg-4 mt-0 ">
                            <a class="removeAncora" href="quemsomos.html">
                                <div class="card ativado  mt-0" style="width: 100%;">
                                    <img class="card-img-top" src="images/equipe.png" alt="Card image cap" style="width: 45%;">
                                    <div class="card-body">
                                        <h5 class="card-title">Quem somos - Conheça nossa equipe! </h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </a>

                        </div>
                        <div class="col-md-4 col-sm-12 col-lg-4 mt-0 ">
                            <a class="desativado" href="#" alt="PÁGINA EM CONSTRUÇÃO">
                                <div class="card desativado mt-0" style="width: 100%;">
                                    <img class="card-img-top" src="images/produtividade.png" alt="Card image cap" style="width: 45%;">
                                    <div class="card-body">
                                        <h5 class="card-title"><span>Organize sua vida - Mude seus hábitos</span></h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </a>

                        </div>
                        <div class="col-md-4 col-sm-12 col-lg-4 mt-0 ">
                            <a class="removeAncora" href="pros.html">
                                <div class="card ativado  mt-0" style="width: 100%;">
                                    <img class="card-img-top" src="images/esteira.png" alt="Card image cap" style="width: 45%;">
                                    <div class="card-body">
                                        <h5 class="card-title">Por que abandonar o sedentarismo?</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!--Fim da Area dos 3 cards-->
                </div>
            </div>

        </div>

        <div class="col-md-3 col-sm-12 col-lg-3">
            <div class="row cardsSecundarios ultimo mt-0 p-0">
                <div class="col-12">
                    <a class="removeAncora ativado" href="opcoes.html">
