<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Authors" content="Marco Tullio, Lucas Ângelo,  Victor Campos, Vinícius Marini">
    <link rel="stylesheet" href="estilo/style2.css"> <!--referencia do estilo 2-->
    <title>FirstStep</title>
</head>
<body>
    <div class="container">
        <div class="box2">
            <div class="content">
                <img id="logofirst" src="logosemfundo.png" alt="logo FirstStep">
                <article>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <h4>Tem tempo para praticar esportes?</h4>
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                    </div>
        
        
                    <div class="input-group mb-3">
                        <h4>Possui algum tipo de lesão?</h4>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                    </div>
        
        
                    <div class="input-group mb-3">
                        <h4>Tem dinheiro para investir em esportes?</h4>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                    </div>
        
        
                    <div class="input-group mb-3">
                        <h4>Gosta de esportes coletivos?</h4>
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </article>
            </div>
        </div>
    </div>
