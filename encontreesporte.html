<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Authors" content="Marco Tullio, Lucas Ângelo,  Victor Campos, Vinícius Marini">
    <link rel="stylesheet" href="estilo/style2.css"> <!--referencia do estilo 2-->
    <title>FirstStep</title>
</head>
<body>
    <div class="container">
        <div class="box2">
            <div class="content">
                <img id="logofirst" src="logosemfundo.png" alt="logo FirstStep">
                <article>
                    <div class="input">
                            <p></h4>Tem tempo para praticar esportes?</p>
                            <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
        
        
                    <div class="input">
                        <p>Possui algum tipo de lesão?</p>
                                <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
        
        
                    <div class="input">
                        <p>Tem dinheiro para investir em esportes?</p>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
        
        
                    <div class="input">
                        <p>Gosta de esportes coletivos?</p>
                        <input type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                    <button class="button">Enviar</button>
                    <br>
                    <img src="btn-back.png" alt="">
                </article>
            </div>
        </div>
    </div>
