<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Authors" content="Marco Tullio, Lucas Ângelo,  Victor Campos, Vinícius Marini" />
    <link rel="stylesheet" href="styles/styles-Search.css" />
    <title>Encontre seu esporte!</title>

    <!-- Bootstrap Início -->
    <link rel="stylesheet" href="/modules/booststrap.css"> <!-- CSS do bootstrap -->
    <script src="/modules/bootstrap.js"></script> <!-- JS do bootstrap -->
    <!-- Bootstrap Fim-->

    <!-- Adicionais Início -->
    <script src="/modules/jquerry.js"></script> <!-- jQuerry pro JS -->

    <script src="/modules/popper.js"></script> <!-- Addon de JS -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- FontAwesome adicionais -->
    <script src="https://kit.fontawesome.com/6b5e57f71c.js" crossorigin="anonymous"></script>
    <!-- FontAwesome adicionais -->
    <!-- Adicionais Fim  -->


</head>

<body>
    <div class="m-0 p-0 dentro mt-2 mb-2">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-4 pl-4 pr-4">
                <div class="d-flex justify-content-center">
                    <a class="voltar" href="index.html"><img src="images/btn-back.png" height="25px">Voltar para
                        Home</a>
                </div>
                <div class="d-flex justify-content-center">
                    <img id="logoinicio" src="images/logosemfundo.png" alt="logo FirstStep" width="100%"
                        height="450px" />
                </div>
                <h4>Marque a alternativa chave que te impede de se exercitar:</h4>
                <br>
                <div class="d-flex justify-content-center alternativas">
                    <form>
                        <div class="custom-control custom-checkbox alternativa mb-1">
                            <input type="checkbox" class="custom-control-input" id="Preguica" />
                            <label class="custom-control-label" for="Preguica"><a>Preguiça</a></label>
                        </div>
                        <div class="custom-control custom-checkbox alternativa mb-1">
                            <input type="checkbox" class="custom-control-input" id="Tempo" />
                            <label class="custom-control-label" for="Tempo"><a>Tempo</a></label>
                        </div>
                        <div class="custom-control custom-checkbox alternativa">
                            <input type="checkbox" class="custom-control-input" id="Dinheiro" />
                            <label class="custom-control-label" for="Dinheiro"><a>Dinheiro</a></label>
                        </div>
                    </form>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="resultado" class="btn btn-primary">Escontre seu Esporte</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("input:checkbox").click(function () {
            var bol = $("input:checkbox:checked").length >= 1;
            $("input:checkbox").not(":checked").attr("disabled", bol);
        });
    </script>

    <script>
        var Preguiça = window.document.getElementById("Preguica");
        var Tempo = window.document.getElementById("Preguica");
        var Dinheiro = window.document.getElementById("Preguica");

        var Preguica = document.getElementById("Preguica");
        var Tempo = document.getElementById("Tempo");
        var Dinheiro = document.getElementById("Dinheiro");

        document.getElementById("resultado").onclick = function () {
            if (Preguiça.checked) {
                window.location.href = "preguica.html";
            } else if (Tempo.checked) {
                window.location.href = "tempo.html";
            } else if (Dinheiro.checked) {
                window.location.href = "dinheiro.html";
            }
            if (
                (Preguica.checked && Tempo.checked) ||
                (Preguica.checked && Dinheiro.checked) ||
                (Dinheiro.checked && Tempo.checked) ||
                (Preguica.checked && Tempo.checked && Dinheiro.checked)
            ) {
                alert("Escolha somente uma opção!");
                window.location.href = "encontreesporte.html";
            }
            if (
                (Preguica.checked == false) &&
                (Dinheiro.checked == false) &&
                (Tempo.checked == false)
            ) {
                alert("Selecione uma opção!");
                window.location.href = "encontreesporte.html";
            }
        };
    </script>
</body>

</html>
